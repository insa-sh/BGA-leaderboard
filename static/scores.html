<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard BGA</title>
    <link rel="stylesheet" href="css/scores.css">
</head>
<body>
    <h1>Leaderboard Barry's great adventure</h1>
    <table id="scores">
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Date</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('/api/get/scores')
          .then(response => response.json())
          .then(scores => {
            const tbody = document.querySelector('#scores tbody');
            tbody.innerHTML = scores.map(s =>
              `<tr><td>${s.pseudo}</td><td>${s.date}</td><td>${s.score}</td></tr>`
            ).join('');
          });
    </script>
</body>
</html>
